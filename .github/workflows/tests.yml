name: Tests

on: [push]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:5.7.30
        ports:
          - 3306
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
#          MYSQL_USER: questoflife
#          MYSQL_PASSWORD: questoflife
#          MYSQL_ROOT_PASSWORD: questoflife
          MYSQL_DATABASE: questoflife
        options: --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=2s --health-retries=3

    steps:
      - uses: actions/checkout@v2

      - name: Build test config file
        run: cp config/test.dist.json config/test.json

      - name: Install project depedencies
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install

      - name: Run project tests
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: test

      - name: Build project
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: build
